<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleCalculator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    
   <div class="calculator-grid">
    <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>

    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete class="b">DEL</button>
    <button data-operation class="b">รท</button>
    <button data-number class="b">1</button>
    <button data-number class="b">2</button>
    <button data-number class="b">3</button>
    <button data-operation class="b">*</button>
    <button data-number class="b">4</button>
    <button data-number class="b">5</button>
    <button data-number class="b">6</button>
    <button data-operation class="b">+</button>
    <button data-number class="b">7</button>
    <button data-number class="b">8</button>
    <button data-number class="b">9</button>
    <button data-operation class="b">-</button>
    <button data-number class="b">.</button>
    <button data-number class="b">0</button>
   
    <button data-equals class="span-two">=</button>
   </div>
   <script src="./index.js" charset="utf-8"></script>
</body>
</html>
